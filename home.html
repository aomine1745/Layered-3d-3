<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Layered Image Parallax Effect</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="shortcut icon" href="https://aomineDev.github.io/ico/aomine.ico">
</head>
<body>
	<div class="container">
		<img src="https://images.unsplash.com/photo-1610294381328-9bcf7764010f?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDEwNHx0b3dKWkZza3BHZ3x8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="img" class="layer" data-speed="40">
		<img src="https://images.unsplash.com/photo-1610294381328-9bcf7764010f?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDEwNHx0b3dKWkZza3BHZ3x8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="img" class="layer" data-speed="30">
		<img src="https://images.unsplash.com/photo-1610294381328-9bcf7764010f?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDEwNHx0b3dKWkZza3BHZ3x8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="img" class="layer" data-speed="20">
		<img src="https://images.unsplash.com/photo-1610294381328-9bcf7764010f?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDEwNHx0b3dKWkZza3BHZ3x8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="img" class="layer" data-speed="10">
	</div>
	<script src="js/app.js"></script>
</body>
</html>
