<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Layered Image Parallax Effect</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="shortcut icon" href="https://aomine1745.github.io/ico/aomine.ico">
</head>
<body>
	<div class="container">
		<img src="https://aomine1745.github.io/Img//21.jpg" alt="img" class="layer" data-speed="40">
		<img src="https://aomine1745.github.io/Img//21.jpg" alt="img" class="layer" data-speed="30">
		<img src="https://aomine1745.github.io/Img//21.jpg" alt="img" class="layer" data-speed="20">
		<img src="https://aomine1745.github.io/Img//21.jpg" alt="img" class="layer" data-speed="10">
	</div>
	<script src="js/app.js"></script>
</body>
</html>
